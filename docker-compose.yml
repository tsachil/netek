version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3030:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./certs:/app/certs
    environment:
      - VITE_API_URL=https://localhost:8080
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: sh -c "npx prisma migrate deploy && npm run dev"
    ports:
      - "8080:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./certs:/app/certs
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/banker_db
      - PORT=5000
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=banker_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
